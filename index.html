<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random number</title>
	<link rel="stylesheet" href="style.css">
	<script src="ran.js"></script>
</head>
<body>
	<div class="main">
		<div class="l1" style="margin-top: 20px;">
			<h1 class="n1" style="color: #f3c34a;">Number Guess Application</h1>
		</div>
		
	<div class="m1">
	<p style="font-size: larger;color:#C0C0C0;">Select a number between 1 to 100 and guess it!!!</p>
	<label style="font-size: larger;color: #C0C0C0;">Guess a number
		<div style="margin-top: 5px;">
			<input type="text" id="num" placeholder="number" style="width: 100px;align-content: center; height: 40px; font-size: x-large;font-family: cursive;font-weight: bold;justify-content: center;border-radius: 10%;">
		</div>
		

	</label>
	</div>
	<div class="m2">
	<h2 style="color: #C0C0C0;">No.of tries:</h2>
	<h3 class="message" id="res"style="color: #f3c34a;">Enter a number in the  box</h3>

	<h2 id="try" style="color:#f3c34a;">0</h2>
	</div>
	<div class="button1">
		<button onclick="uservalue()" style="font-family: cursive;font-weight: bolder;font-size: medium;">check</button>
		<button onclick="reset()" style="font-family: cursive;font-weight: bolder;font-size: medium;">reset</button>
	</div>
	</div>
	<footer>
		<marquee class="marq"  direction="left" loop="" style="font-family: cursive;color: #C0C0C0;font-size: xx-large;">Devloped by deepak guttula </marquee>
	</footer>


	
</body>
</html>
